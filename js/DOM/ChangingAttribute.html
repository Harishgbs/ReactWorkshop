<!DOCTYPE html>
<html>
<body>
  <img id="myImg" src="https://via.placeholder.com/100" />
  <button onclick="changeImage()">Change Image</button>

  <script>
    function changeImage() {
      let img = document.getElementById("myImg");
      img.setAttribute("src", "https://via.placeholder.com/150");
    }
  </script>
</body>
</html>
