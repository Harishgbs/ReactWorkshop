<!DOCTYPE html>
<html>
<body>
  <div id="output"></div>
  <script>
    let name = "Harish";
    let age = 21;
    // Using template literal
    let template = `
      <h2>Hello, ${name}!</h2>
      <p>I am ${age} years old.</p>
    `;
    document.getElementById("output").innerHTML = template;
  </script>
</body>
</html>
